<div class="content-view is-hidden" id="read-view">
    <div class="columns is-marginless">
        <div class="column is-parent is-vertical middle-panel is-marginless is-paddingless">
            <div class="column level is-parent float-menu" id="comic-header" host="" title="" titlekey="" link="">
                    <div class="level-item">
                        <div class="level-left">
                            <p class="comic-title"></p>
                        </div>
                    </div>
                    <div class="level-item">
                        <div class="level-right">
                            <div class="subscribe-btn">
                                <span class="icon-heart-solid"></span>
                            </div>
                        </div>
                    </div>
                </div>

            <div class="loading-bg is-hidden">
                <div class="loading"></div>
            </div>
            <div class="column is-parent is-vertical" id="chapter-selector">
            </div>
            <div class="chapToggle">
              <span class="icon-toggle"></span>
              <p>Toggle Chapter Panel</p>
            </div>

        </div>

        <div class="controlTips is-visible">
          <ul>
            <li><span class="icon-arrowUp"></span></li>
            <li><span class="icon-arrowLeft"></span></li>
            <li><span class="icon-arrowDown"></span></li>
            <li><span class="icon-arrowRight">
                </span></li>
          </ul>
      </div>
      <div class="toggleTag">
        <span class="icon-toggle"></span>
      </div>
        <div class="column" id="read-area">
        </div>
    </div>
</div>
